
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Management System</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+YVumpLpZ6je3+y4IG5XpSNRdWA3b0I+EBuwELh/0T0sAVf" crossorigin="anonymous">
</head>

<body>
<th:block th:include="navBar"></th:block>

<div class="container mt-4">
	<h1>Save Car</h1>

	<!-- Form 1 -->
	<form th:object="${normalDay}" th:action="@{/foundCar}" class="needs-validation" novalidate>
		<div class="mb-3">
			<label for="plate" class="form-label">Plate</label>
			<input type="text" name="plate" class="form-control" id="plate" required>
			<div class="invalid-feedback">
				Please provide a valid plate number.
			</div>
		</div>
		<button class="btn btn-primary" type="submit">Submit</button>
	</form>

	<label th:text="*{toPay}"></label>

	<!-- Form 2 -->
	<form th:action="@{/payNormalDay}" th:object="${normalDay}" method="post" class="mt-4 needs-validation" novalidate>
		<!-- Your existing form fields -->

		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>

<!-- Bootstrap JS and dependencies (placed at the end for faster page load) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
